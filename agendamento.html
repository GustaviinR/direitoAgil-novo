<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Direito Ágil</title>
    <link rel="stylesheet" href="css/agendamento.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <h1>Direito Ágil</h1>
            <p>Agendamento de Consultas</p>
        </header>
        <main>
            <form action="/agendar" method="POST" class="agendamento-form">
                <h2>Preencha os dados para agendar</h2>

                <label class="label-input">
                    <i class="far fa-user icon-modify"></i>
                    <input type="text" placeholder="Nome Completo" required>
                </label>

                <label class="label-input">
                    <i class="fas fa-id-card icon-modify"></i>
                    <input type="text" placeholder="CPF" required>
                </label>

                <label class="label-input">
                    <i class="fas fa-phone icon-modify"></i>
                    <input type="text" placeholder="Telefone" required>
                </label>

                <label class="label-input">
                    <i class="far fa-envelope icon-modify"></i>
                    <input type="email" placeholder="Email" required>
                </label>

                <label class="label-input">
                    <i class="fas fa-calendar icon-modify"></i>
                    <input type="date" placeholder="Data do Agendamento" required>
                </label>

                <label class="label-input">
                    <i class="fas fa-clock icon-modify"></i>
                    <input type="time" placeholder="Horário do Agendamento" required>
                </label>

                <label class="label-input">
                    <i class="fas fa-briefcase icon-modify"></i>
                    <select required>
                        <option value="" disabled selected>Selecione a área de consulta</option>
                        <option value="trabalhista">Direito Trabalhista</option>
                        <option value="contratual">Direito Contratual</option>
                        <option value="consumidor">Direito do Consumidor</option>
                    </select>
                </label>

                <label class="label-input">
                    <i class="fas fa-pencil-alt icon-modify"></i>
                    <textarea placeholder="Descrição do caso (opcional)" maxlength="250"></textarea>
                </label>

                <button type="submit" class="btn btn-primary">Agendar</button>
            </form>
        </main>
    </div>
</body>
</html>
