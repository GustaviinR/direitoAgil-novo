<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/cadastros.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form action="http://localhost:3000/usuarios/cadastro" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome_usuario" name="nome" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento_usuario" name="dataNascimento" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf_usuario" name="cpf" required pattern="\d{11}" title="Digite um CPF válido com 11 dígitos">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone_usuario" name="telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email_usuario" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha_usuario" name="senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="js/cadastroUsuario.js"></script>

</body>
</html>
